<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="guessNumber.css" />
    <title>Guess My Number!</title>
</head>

<body>

    <div class='main'>
        <div class='header'>
            <h1>Guess My Number!</h1>
        </div>
        <div class='numberContainer'>
            <div class="number">?</div>
        </div>
        <div class="play">
            <div class="guessContainer">
                <input type="number" class="guess" />
                <div class="btnContainer">
                    <button class="btn check">Check!</button>
                    <button class="btn again">Play again!</button>
                </div>
            </div>

            <p class="between">(The number must be between 1 and 20)</p>

        </div>
        <div class="scores">
            <p class="message">Try to guess...</p>
            <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
            <p class="label-highscore">
                ðŸ¥‡ Highscore: <span class="highscore">0</span>

            </p>
        </div>
    </div>
    <script src="guessNumber.js"></script>
</body>

</html>
